spring.application.name=webservice

spring.datasource.generate-unique-name=false
ifire.email.username=null
ifire.email.password=null
ifire.email.host=smtp.ethereal.email
ifire.email.port=587
ifire.email.from=noreply@my-app.com
spring.profiles.active=prod
server.port=5000

spring.data.web.pageable.default-page-size=12

spring.data.mongodb.uri=${SPRING_DATASOURCE_URL}
spring.data.mongodb.auto-index-creation=true
spring.data.mongodb.database=stories

spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.enabled=true

iFire.token-type=jwt


#---
spring.config.activate.on-profile=dev
ifire.email.clientHost=http://localhost:5173
ifire.storage.root=uploads-dev

#---
spring.config.activate.on-profile=prod
ifire.email.clientHost=http://iFire.com
